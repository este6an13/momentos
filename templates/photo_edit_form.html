<div class="lightbox" id="lightbox-inner" data-photo-id="{{ photo.id }}">
    <button class="lightbox-close" onclick="closeModal()" aria-label="Close">&#10005;</button>

    <div class="lightbox-image">
        <img src="{{ get_image_url(photo.filename) }}" alt="{{ photo.title or photo.filename }}">
    </div>

    <div class="lightbox-meta" style="overflow-y: auto;">
        <h2 class="meta-title" style="margin-bottom: 2rem;">Edit Photo</h2>

        <form hx-post="/photo/{{ photo.id }}/edit" hx-target="#modal-content" hx-swap="innerHTML"
            style="display: flex; flex-direction: column; gap: 1rem;">

            <div style="display: flex; flex-direction: column; gap: 0.3rem;">
                <label
                    style="font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 0.05em;">Title</label>
                <input type="text" name="title" value="{{ photo.title or '' }}"
                    style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.75rem; border-radius: 4px; font-family: inherit;">
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.3rem;">
                <label
                    style="font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 0.05em;">Description</label>
                <textarea name="description" rows="3"
                    style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.75rem; border-radius: 4px; font-family: inherit; resize: vertical;">{{ photo.description or '' }}</textarea>
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.3rem;">
                <label
                    style="font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 0.05em;">Location</label>
                <input type="text" name="location" value="{{ photo.location or '' }}"
                    style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.75rem; border-radius: 4px; font-family: inherit;">
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.3rem;">
                <label style="font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 0.05em;">Date
                    Taken</label>
                <input type="datetime-local" name="taken_at"
                    value="{{ photo.taken_at.strftime('%Y-%m-%dT%H:%M') if photo.taken_at else '' }}"
                    style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.75rem; border-radius: 4px; font-family: inherit; color-scheme: dark;">
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.3rem;">
                <label style="font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 0.05em;">Tags
                    (comma-separated)</label>
                <input type="text" name="tags" value="{{ photo.tags or '' }}"
                    style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.75rem; border-radius: 4px; font-family: inherit;">
            </div>

            <div class="admin-actions"
                style="display: flex; gap: 1rem; margin-top: 1rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <button type="button" hx-get="/photo/{{ photo.id }}" hx-target="#modal-content" hx-swap="innerHTML"
                    style="flex: 1; padding: 0.75rem; background: transparent; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; color: white; cursor: pointer;">Cancel</button>
                <button type="submit"
                    style="flex: 1; padding: 0.75rem; background: white; border: none; border-radius: 4px; color: black; font-weight: 500; cursor: pointer;">Save
                    Changes</button>
            </div>
        </form>
    </div>
</div>
